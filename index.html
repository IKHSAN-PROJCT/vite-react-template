<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FLASH CONTROL</title>

<style>
body {
  background:#0b0b0b;
  color:#00ff88;
  font-family:monospace;
  text-align:center;
  padding-top:50px;
}
button {
  background:#000;
  color:#00ff88;
  border:1px solid #00ff88;
  padding:15px 30px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
}
#log {
  margin-top:20px;
  font-size:14px;
}
</style>
</head>

<body>

<h2>FLASH CONTROL PANEL</h2>

<button onclick="send('flash on')">FLASH ON</button>
<button onclick="send('flash off')">FLASH OFF</button>

<div id="log">Status: -</div>

<script>
/* ================================
   CONFIG
================================ */
const WORKER_URL = "https://NAMA-WORKER.kamu.workers.dev";

/* ================================
   SEND COMMAND (POST)
================================ */
function send(cmd) {
  fetch(WORKER_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: cmd })
  })
  .then(res => res.json())
  .then(data => {
    log("Sent → " + data.command);
  })
  .catch(() => {
    log("ERROR sending command");
  });
}

/* ================================
   POLLING COMMAND (GET)
================================ */
setInterval(() => {
  fetch(WORKER_URL)
    .then(res => res.json())
    .then(data => {
      log("Server → " + data.command);
    });
}, 3000);

/* ================================
   UI LOG
================================ */
function log(txt) {
  document.getElementById("log").innerText = "Status: " + txt;
}
</script>

</body>
</html>
